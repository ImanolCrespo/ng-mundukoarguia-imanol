<figure class="figure">
  <img src="http://placehold.it/820x320" class="figure-img img-fluid rounded">
  <figcaption class="figure-caption">
    <h4> Nombre: {{activity.nombre}} </h4>
    <h5> Precio: {{activity.precio}}</h5> <!--| currency-->
    <h5> Fecha partida: {{activity.fechaPartida}}</h5>
    <h5> Fecha fin: {{activity.fechaFin}}</h5>
    <h5> Lugares: {{activity.lugares}}</h5>
  </figcaption>
</figure>

<div class="row mt-4">
  <div class="col-md-4">
    <button class="btn btn-outline-secondary mr-3"
            style="width:80px"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
    <button class="btn btn-outline-primary"
            style="width:80px"
            (click)="goEdit()">
      Edit
    </button>
  </div>
</div>
